<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="index.css">

    <title>Help Desk Kiosk - Log In</title>
</head>
<body>
    <!-- Navbar copied with active link switched to Ticketing :) -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navMain">
        <a class="navbar-brand" href="home.html">Help Desk</a>
        <!-- When navbar shrinks, brings up hamburger icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- part of navbar that collapses -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Align left -->
            <u1 class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ticketing.html">Ticketing</a>
                </li>
            </u1>
            <!-- Align right -->
            <u1 class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="credentials.html">Log In</a>
                </li>
            </u1>
        </div>
    </nav>

    <div class="container fluid">
    <form id="credentials">
        <!-- Email address -->
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="jdoe@forestridge.org">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="**********">
        </div>
    </form>
    </div>
    
</body>
</html>
